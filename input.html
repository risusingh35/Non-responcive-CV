    <h1 align="center">
      In this page we are going to discrsion about types of Inputs
    </h1>
    <table align="center">
      <tr>
        <td>
          <label for=""> Input Type Text </label>
        </td>
        <td><input type="text" value="text input" /><br /></td>
      </tr>
      <tr>
        <td>
          <label for="">Input Type Password </label>
        </td>
        <td>
          <input type="password" name="" id="" value="password" />
        </td>
      </tr>
      <tr>
        <td>
          <label for="">Input Type E-mail</label>
        </td>
        <td><input type="email" name="" id="" value="yourmailId@abc.com" /></td>
      </tr>
      <tr>
        <td><label for="">Input Type Date </label></td>
        <td><input type="date" name="" id="" /></td>
      </tr>
      <tr>
        <td>
          <label for="">Input Type Months</label>
        </td>
        <td>
          <input type="month" name="" id="" />
        </td>
      </tr>
      <tr>
        <td>
          <label for="">Input Type radio </label>
        </td>
        <td>
          <input type="radio" name="" id="" />
        </td>
      </tr>
      <tr>
        <td><label for="">Input Type datetime</label></td>
        <td><input type="datetime" name="" id="" /></td>
      </tr>
      <tr>
        <td><label for="">Input Type datetime-local</label></td>
        <td><input type="datetime-local" name="" id="" /></td>
      </tr>
      <tr>
        <td><label for="">Input Type button</label></td>
        <td><input type="button" value="button" /></td>
      </tr>
      <tr>
        <td><label for="">Input Type submit</label></td>
        <td>
          <input type="submit" value="submit" />
        </td>
      </tr>
